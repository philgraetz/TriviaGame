<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triva Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
</head>
<body>
    
    <!-- ==== Start Page ==== -->
    <div class="container" id="startPage">
        <div class="gameTitle">Minnesota Trivia Game</div> 

        <!-- Start Section -->
        <div class="mainSection" id="startSection">
            <div class="questionLabel" id="pressStart">Press START to begin</div>
            <div class="choicesSection" id="startText">
                <div class="choiceBorder makeInvisible" id="startBox">
                    <div class="choice makeVisible" id="choiceStart">START</div>
                </div>
            </div>
        </div>
    </div>

    <!-- ==== Question Page and Answer Page ==== -->
    <!-- (Enabled on both Question and Answer pages) -->
    <div class="container" id="questionAnswerPage">
        <div class="gameTitle">Minnesota Trivia Game</div> 

        <!-- Question Section (enabled on Question Page -->
        <div class="mainSection" id="questionSection">
            <div class="questionLabel" id="questionText"></div>
            <div class="choicesSection">
                <div class="choiceBorder makeInvisible" id="choiceBox0">
                    <div class="choice makeVisible" id="choice0"></div>
                </div>
                <div class="choiceBorder makeInvisible" id="choiceBox1">
                    <!-- <div class="choice makeVisible" id="choice1"></div> -->
                    <button class="choice makeVisible" id="choice1"></button>
                </div>
                <div class="choiceBorder makeInvisible" id="choiceBox2">
                    <div class="choice makeVisible" id="choice2"></div>
                </div>
                <div class="choiceBorder makeInvisible" id="choiceBox3">
                    <div class="choice makeVisible" id="choice3"></div>
                </div>
            </div>
        </div>

        <!-- Answer Section (enabled on Answer Page -->
        <div class="mainSection" id="answerSection">
            <div class="answerResponseLabel" id="answerResponse">Dummy Response!</div>
            <div class="correctAnswerIsLabel" id="correctAnswerIs">The correct answer is</div>
            <div class="correctAnswerLabel" id="correctAnswer">Dummy Answer</div>
            <div id="imgDiv"></div>
        </div>

        <!-- Timer Section -->
        <div class="timeRemainingLabel">&nbsp;</div>
        <div class="timeProgress">
            <div class="timeProgressBar"></div>
        </div>
    </div>

    <!-- ==== End Page ==== -->
    <div class="container" id="endPage">
        <div class="gameTitle">Minnesota Trivia Game</div> 
    
        <!-- End Section -->
        <div class="mainSection" id="endSection">
            <div class="congratsLabel">Wow! You did great!</div>
            <div class="finalResultsLabel" id="finalResult"></div>

            <div class="choicesSection">
                <div class="choiceBorder makeInvisible" id="playAgainBox">
                    <div class="choice makeVisible" id="playAgain">Play again?</div>
                </div>
            </div>
        </div>
    </div>
    
    


    <!-- Game JavaScript -->
    <script src="assets/javascript/game.js"></script>

    <script>
        $(document).ready(function() {
            gameSetup();
        })
    </script>
</body>
</html>
